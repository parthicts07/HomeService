  <div class="container mt-4" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
    <h1 class="text-center mb-4" style="font-family: 'Arial', sans-serif; color: #343a40; font-size: 36px; font-weight: bold;">Customers</h1>
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let user of customers">
        <div class="card h-100" style="border: 1px solid #343a40;">
          <div class="card-body" style="font-family: 'Arial', sans-serif; font-size: 16px;">
            <p class="card-title"><strong>User Name:</strong> {{ user.userName }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Mobile Number:</strong> {{ user.mobileNumber }}</p>
            <div *ngIf="!user.isFlagged">
              <button class="btn btn-warning btn-block animated-button" (click)="flagUser(user.userId)">
                <i class="fas fa-flag"></i> Flag
              </button>
            </div>
            <div *ngIf="user.isFlagged">
              <button class="btn btn-success btn-block animated-button" (click)="unflagUser(user.userId)">
                <i class="fas fa-check"></i> Unflag
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center mb-4" style="font-family: 'Arial', sans-serif; color: #343a40; font-size: 36px; font-weight: bold;">Professionals</h1>
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let user of professionals">
        <div class="card h-100" style="border: 1px solid #343a40;">
          <div class="card-body" style="font-family: 'Arial', sans-serif; font-size: 16px;">
            <p class="card-title"><strong>User Name:</strong> {{ user.userName }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Mobile Number:</strong> {{ user.mobileNumber }}</p>
            <div *ngIf="!user.isFlagged">
              <button class="btn btn-warning btn-block animated-button" (click)="flagUser(user.userId)">
                <i class="fas fa-flag"></i> Flag
              </button>
            </div>
            <div *ngIf="user.isFlagged">
              <button class="btn btn-success btn-block animated-button" (click)="unflagUser(user.userId)">
                <i class="fas fa-check"></i> Unflag
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
