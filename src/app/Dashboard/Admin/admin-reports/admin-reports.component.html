<div class="container mt-4" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
  <h2 class="text-center mb-4" style="font-family: 'Arial', sans-serif; color: #343a40; font-size: 36px; font-weight: bold;">Reports</h2>
  <table class="table table-striped table-bordered">
      <thead class="thead-dark">
          <tr>
              <th>Report ID</th>
              <th>Entity ID</th>
              <th>Report Type</th>
              <th>Reason</th>
              <th>Report Date</th>
              <th>Status</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let report of reports">
              <td>{{ report.reportId }}</td>
              <td>{{ report.reportedEntityId }}</td>
              <td>{{ report.reportType }}</td>
              <td>{{ report.reason }}</td>
              <td>{{ report.reportDate | date }}</td>
              <td [ngClass]="{
                  'text-success': report.isResolved,
                  'text-warning': !report.isResolved
              }">{{ report.isResolved ? 'Resolved' : 'Pending' }}</td>
              <td>
                  <button *ngIf="!report.isResolved" class="btn btn-success me-3" (click)="resolveReport(report.reportId, true)">
                      <i class="fas fa-flag"></i> Flag
                  </button>
                  <button *ngIf="!report.isResolved" class="btn btn-secondary" (click)="resolveReport(report.reportId, false)">
                      <i class="fas fa-times"></i> Ignore
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
