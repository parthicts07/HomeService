  <div class="container mt-4" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
    <h1 class="text-center mb-4" style="font-family: 'Arial', sans-serif; color: #343a40; font-size: 36px; font-weight: bold;">All Packages</h1>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let pkg of packages">
        <div class="card h-100" style="border: 1px solid #343a40; background-color: #343a40; color: #fff; width: 18rem; height: 18rem;">
          <div class="card-body" style="font-family: 'Arial', sans-serif; font-size: 16px;">
            <p class="card-title"><strong>Package Name:</strong> {{ pkg.packageName }}</p>
            <p class="card-text"><strong>Price:</strong> {{ pkg.price }}</p>
            <p class="card-text"><strong>Details:</strong> {{ pkg.details }}</p>
            <div *ngIf="!pkg.isFlagged">
              <button class="btn btn-warning btn-block animated-button" (click)="flagPackage(pkg.packageId)">
                <i class="fas fa-flag"></i> Flag
              </button>
            </div>
            <div *ngIf="pkg.isFlagged">
              <button class="btn btn-success btn-block animated-button" (click)="unflagPackage(pkg.packageId)">
                <i class="fas fa-check"></i> Unflag
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
